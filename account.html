<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <h2>Account Settings</h2>
    <form>
        <div>
            <label for="full-name"><i class="bi bi-person"></i> Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div>
            <label for="email"><i class="bi bi-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone"><i class="bi bi-telephone"></i> Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="dob"><i class="bi bi-calendar"></i> Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="gender"><i class="bi bi-person-vcard"></i> Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="avatar"><i class="bi bi-image"></i> Profile Picture:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        <div>
            <label for="bank-name"><i class="bi bi-bank"></i> Bank Name:</label>
            <input type="text" id="bank-name" name="bank-name">
        </div>
        <div>
            <label for="bank-account"><i class="bi bi-credit-card-2-back"></i> Bank Account Number:</label>
            <input type="text" id="bank-account" name="bank-account">
        </div>
        <div>
            <label for="address"><i class="bi bi-geo-alt"></i> Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="bio"><i class="bi bi-chat-text"></i> Bio (optional):</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        <button type="submit"><i class="bi bi-save"></i> Update Account</button>
    </form>
</body>
</html>
