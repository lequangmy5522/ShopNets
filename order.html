<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <h2>Place Your Order</h2>
    <form>
        <div>
            <label for="full-name"><i class="bi bi-person"></i> Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div>
            <label for="email"><i class="bi bi-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="address"><i class="bi bi-geo-alt"></i> Shipping Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="phone"><i class="bi bi-telephone"></i> Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="payment-method"><i class="bi bi-credit-card"></i> Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
                <option value="cod">Cash on Delivery</option>
            </select>
        </div>
        <div>
            <label for="order-notes"><i class="bi bi-chat-text"></i> Order Notes (optional):</label>
            <textarea id="order-notes" name="order-notes" rows="4"></textarea>
        </div>
        <button type="submit"><i class="bi bi-cart-check"></i> Place Order</button>
    </form>
</body>
</html>
