<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font chữ Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <!-- CSS reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS chính -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>ShopNets - Mua sắm dễ dàng</title>
  </head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------------------ -->
    <!-- Toàn bộ web -->
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="grid">
          <!-- Thanh điều hướng -->
          <nav class="navbar">
            <!-- Navbar bên trái -->
            <ul class="navbar_list">
              <!-- Mục tải ứng dụng có mã QR -->
              <li class="navbar-item navbar-item__qr">
                <a
                  href="assets/images/qr_code.png"
                  target="_blank"
                  class="navbar-item_link navbar-item_link-separate"
                  >Tải ứng dụng</a
                >
                <!-- Hiển thị mã QR -->
                <div class="navbar__qr">
                  <img
                    src="assets/images/qr_code.png"
                    alt="Mã QR tải ứng dụng ShopNets"
                    class="navbar__qr-img"
                  />
                  <!-- Liên kết tải ứng dụng -->
                  <div class="qr__app">
                    <a
                      href="https://play.google.com/store/apps/details?id=com.shopee.vn"
                      target="_blank"
                    >
                      <img
                        src="assets/images/google_play.png"
                        alt="Tải ứng dụng ShopNets trên CH Play"
                        class="qr__app-link"
                      />
                    </a>
                    <a
                      href="https://apps.apple.com/vn/app/10-10-shopee-th%C6%B0%C6%A1ng-hi%E1%BB%87u/id959841449?l=vi"
                      target="_blank"
                    >
                      <img
                        src="assets/images/appstore.png"
                        alt="Tải ứng dụng ShopNets trên App Store"
                        class="qr__app-link"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <!-- Liên kết mạng xã hội -->
              <li class="navbar-item">
                Kết nối
                <a href="#" class="navbar-item_link"
                  >&nbsp;<i class="bi bi-facebook"></i
                ></a>
                <a href="#" class="navbar-item_link"
                  >&nbsp;<i class="bi bi-instagram"></i
                ></a>
              </li>
            </ul>
            <!-- Navbar bên phải -->
            <ul class="navbar_list">
              <li class="navbar-item">
                <a href="#" class="navbar-item_link navbar-item_link-separate"
                  ><i class="bi bi-bell"></i> &nbsp;Thông báo</a
                >
              </li>
              <li class="navbar-item">
                <a href="#" class="navbar-item_link navbar-item_link-separate"
                  ><i class="bi bi-question-octagon"></i> &nbsp; Trợ giúp</a
                >
              </li>
              <li class="navbar-item">Ngôn Ngữ</li>
              <!-- Nút đăng ký và đăng nhập -->
              <li class="navbar-item">
                <button type="button" class="navbar-item_button">
                  Đăng ký
                </button>
              </li>
              <li class="navbar-item">
                <button type="button" class="navbar-item_button">
                  Đăng nhập
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Header -->
    </div>
    <!-- -------------------------------------------------------------------------------------------------------- -->
  </body>
</html>
