<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>ShopNets-Mua sắm tiện lợi</title>
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <div class="grid">
          <nav class="nav">
            <!-- Navbar bên trái -->
            <ul class="nav__list">
              <li class="nav__item nav__item-separate">
                <a href="assets/images/qr.png" class="nav__link" target="_blank"
                  >Tải ứng dụng</a
                >
                <!-- QR -->
                <div class="nav__qr">
                  <img
                    src="assets/images/qr.png"
                    alt="Ảnh QR"
                    class="nav__img"
                  />
                  <div class="nav__app">
                    <a
                      href="https://apps.apple.com/vn/app/10-10-shopee-th%C6%B0%C6%A1ng-hi%E1%BB%87u/id959841449?l=vi"
                      class="nav__app-link"
                      target="_blank"
                      ><img
                        src="assets/images/appstore.png"
                        alt="Tải ứng dụng trên AppStore"
                        class="nav__app-icon"
                    /></a>
                    <a
                      href="https://play.google.com/store/apps/details?id=com.shopee.vn"
                      class="nav__app-link"
                      target="_blank"
                      ><img
                        src="assets/images/google-play.png"
                        alt="Tải ứng dụng trên CH Play"
                        class="nav__app-icon"
                    /></a>
                  </div>
                </div>
              </li>
              <li class="nav__item">
                Kết nối
                <a href="" class="nav__link"><i class="bi bi-facebook"></i></a
                >&nbsp;
                <a href="" class="nav__link"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>
            <!-- Navbar bên phải -->
            <ul class="nav__list">
              <li class="nav__item nav__item-hover nav__item-separate">
                <i class="bi bi-bell-fill"></i>&nbsp;Thông báo
                <!-- Hộp thư thông báo -->
                <div class="notify">
                  <header class="notify__header">
                    <h3 class="notify__header-content">Thông Báo Của Bạn</h3>
                  </header>
                </div>
              </li>
              <li class="nav__item nav__item-separate">
                <a href="" class="nav__link"
                  ><i class="bi bi-info-circle-fill"></i>&nbsp;Trợ giúp</a
                >
              </li>
              <li class="nav__item nav__item-hover">
                <i class="bi bi-globe2"></i>&nbsp;Ngôn ngữ
              </li>
              <li class="nav__account">
                <a href="" class="nav__link">Đăng nhập</a>
              </li>
              <li class="nav__account">
                <a href="" class="nav__link">Đăng ký</a>
              </li>
            </ul>
          </nav>
          <!-- Header with search -->
          <div class="header-with-search">
            <!-- Logo -->
            <div class="logo">
              <img
                src="assets/images/logo.png"
                alt="Logo của shop"
                class="logo__img"
              />
            </div>
            <!-- Search -->
            <div class="search">
              <input type="text" class="search__text" />
              <button class="search__button">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <!-- Giỏ hàng -->
            <div class="cart">
              <a href="" class="cart__link"><i class="bi bi-cart3"></i></a>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
