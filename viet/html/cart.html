<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gi·ªè h√†ng - ShopNets</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f5f5f5;
        margin: 0;
      }
      .cart-container {
        max-width: 1000px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }
      .cart-title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 25px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
      }
      .cart-info {
        flex: 1;
      }
      .cart-info h4 {
        margin: 0 0 6px 0;
        font-size: 18px;
      }
      .cart-info p {
        margin: 3px 0;
        color: #555;
      }
      .cart-price {
        font-weight: bold;
        color: #e53935;
      }
      .cart-quantity {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .cart-quantity button {
        background: #ddd;
        border: none;
        padding: 4px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .remove-btn {
        background: none;
        border: none;
        color: #e53935;
        cursor: pointer;
        font-size: 20px;
      }
      .cart-total {
        text-align: right;
        font-size: 20px;
        font-weight: 600;
        margin-top: 20px;
      }
      .cart-actions {
        text-align: right;
        margin-top: 25px;
      }
      .cart-actions button {
        background-color: #ee4d2d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
        transition: 0.3s;
      }
      .cart-actions button:hover {
        background-color: #d73c1f;
      }
    </style>
  </head>

  <body>
    <div class="cart-container">
      <h2 class="cart-title">üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total"></div>

      <div class="cart-actions">
        <button id="clear-cart">üóë X√≥a gi·ªè h√†ng</button>
        <button id="checkout">üí≥ Thanh to√°n</button>
      </div>
    </div>

    <script src="../assets/js/cart.js"></script>
  </body>
</html>
