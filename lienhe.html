<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Liên hệ - ShopNets</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #9aa6b2;
        --accent: #2dd4bf;
        --accent-contrast: #072a27;
        --white: #f8fafc;
        --danger: #ff6b6b;
        --radius: 12px;
        --shadow: 0 6px 20px rgba(2, 6, 23, 0.6);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #071021 0%, #071428 60%);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        max-width: 980px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.03)
        );
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: grid;
        grid-template-columns: 420px 1fr;
      }

      .side {
        padding: 36px;
        background: linear-gradient(
          180deg,
          rgba(45, 212, 191, 0.06),
          rgba(2, 6, 23, 0.04)
        );
        border-right: 1px solid rgba(255, 255, 255, 0.03);
      }

      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 18px;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #60a5fa);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent-contrast);
        font-weight: 700;
        box-shadow: 0 4px 12px rgba(17, 24, 39, 0.5);
        font-size: 18px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      p.lead {
        margin: 10px 0 18px;
        color: var(--muted);
        line-height: 1.45;
      }

      .info-item {
        display: flex;
        gap: 12px;
        align-items: flex-start;
        color: var(--muted);
        font-size: 14px;
      }
      .info-item strong {
        display: block;
        color: var(--white);
        font-size: 15px;
      }

      form {
        padding: 36px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0)
        );
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }

      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: rgba(255, 255, 255, 0.02);
        color: var(--white);
        font-size: 14px;
        outline: none;
        transition: box-shadow 0.15s, border-color 0.12s;
      }
      input:focus,
      select:focus,
      textarea:focus {
        box-shadow: 0 6px 18px rgba(45, 212, 191, 0.09);
        border-color: rgba(45, 212, 191, 0.9);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--accent);
        color: var(--accent-contrast);
        border: none;
        padding: 11px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }

      .status {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 14px;
        display: none;
      }
      .status.success {
        background: rgba(34, 197, 94, 0.12);
        color: #bbf7d0;
      }
      .status.error {
        background: rgba(255, 107, 107, 0.08);
        color: var(--danger);
      }

      @media (max-width: 880px) {
        .container {
          grid-template-columns: 1fr;
        }
        .side {
          border-right: none;
          border-top: 1px solid rgba(255, 255, 255, 0.03);
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <aside class="side">
        <div class="brand">
          <div class="logo">SN</div>
          <div>
            <h1>Liên hệ với ShopNets</h1>
            <p class="lead">
              Chúng tôi luôn sẵn sàng hỗ trợ bạn về sản phẩm và dịch vụ của
              ShopNets.
            </p>
          </div>
        </div>

        <div class="info-item">
          <div>
            <strong>Email</strong>
            <div class="muted">support@shopnets.vn</div>
          </div>
        </div>
      </aside>

      <section>
        <form id="contactForm">
          <div class="grid">
            <div>
              <label for="name">Họ và tên *</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Nguyễn Văn A"
                required
              />
            </div>

            <div>
              <label for="email">Email *</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="email@domain.com"
                required
              />
            </div>
          </div>

          <div class="grid">
            <div>
              <label for="phone">Số điện thoại *</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="0123 456 789"
                required
              />
            </div>

            <div>
              <label for="subject">Chủ đề</label>
              <select id="subject" name="subject">
                <option value="phone">Hỗ trợ về Điện thoại</option>
                <option value="laptop">Hỗ trợ về Laptop</option>
                <option value="tablet">Hỗ trợ về Tablet</option>
                <option value="accessory">Hỗ trợ về Phụ kiện</option>
                <option value="watch">Hỗ trợ về Đồng hồ</option>
                <option value="headphone">Hỗ trợ về Tai nghe</option>
                <option value="other">Khác</option>
              </select>
            </div>
          </div>

          <div class="grid">
            <div class="full">
              <label for="message">Nội dung *</label>
              <textarea
                id="message"
                name="message"
                placeholder="Nhập nội dung bạn cần hỗ trợ..."
                required
              ></textarea>
            </div>
          </div>

          <button type="submit" class="btn">Gửi liên hệ</button>

          <div id="status" class="status"></div>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById("contactForm");
      const status = document.getElementById("status");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        status.style.display = "none";
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !phone || !message) {
          status.textContent = "Vui lòng điền đầy đủ thông tin bắt buộc.";
          status.className = "status error";
          status.style.display = "block";
          return;
        }

        status.textContent =
          "Đã gửi liên hệ thành công! Cảm ơn bạn đã liên hệ ShopNets.";
        status.className = "status success";
        status.style.display = "block";
        form.reset();
      });
    </script>
  </body>
</html>
