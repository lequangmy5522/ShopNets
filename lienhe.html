<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>Liên hệ - ShopNets</title>
    <style>
      /* CSS riêng cho trang Liên hệ */
      .contact {
        background-color: #f9f9f9;
        padding: 60px 0;
      }
      .contact__title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .contact__desc {
        text-align: center;
        color: #555;
        margin-bottom: 40px;
      }
      .contact__form {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .contact__group {
        margin-bottom: 20px;
      }
      .contact__group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
      }
      .contact__group input,
      .contact__group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 15px;
      }
      .contact__btn {
        width: 100%;
        background-color: #ff5722;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
      }
      .contact__btn:hover {
        background-color: #e64a19;
      }

      /* Footer */
      .footer {
        background: #222;
        color: #ccc;
        padding: 40px 0;
        text-align: center;
      }
      .footer__logo {
        height: 60px;
        margin-bottom: 15px;
      }
      .footer__social a {
        color: #ccc;
        margin: 0 8px;
        font-size: 20px;
      }
      .footer__social a:hover {
        color: #ff5722;
      }
      .footer__text {
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="header">
        <div class="grid">
          <nav class="nav">
            <!-- Navbar bên trái -->
            <ul class="nav__list">
              <li class="nav__item nav__item-separate">
                <a
                  href="../assets/images/qr.png"
                  class="nav__link"
                  target="_blank"
                  >Tải ứng dụng ShopNets</a
                >
                <div class="nav__qr">
                  <img
                    src="../assets/images/qr.png"
                    alt="Ảnh QR"
                    class="nav__img"
                  />
                  <div class="nav__app">
                    <a
                      href="https://apps.apple.com/vn/app/10-10-shopee-th%C6%B0%C6%A1ng-hi%E1%BB%87u/id959841449?l=vi"
                      class="nav__app-link"
                      target="_blank"
                      ><img
                        src="../assets/images/appstore.png"
                        alt="Tải ứng dụng trên AppStore"
                        class="nav__app-icon"
                    /></a>
                    <a
                      href="https://play.google.com/store/apps/details?id=com.shopee.vn"
                      class="nav__app-link"
                      target="_blank"
                      ><img
                        src="../assets/images/google-play.png"
                        alt="Tải ứng dụng trên CH Play"
                        class="nav__app-icon"
                    /></a>
                  </div>
                </div>
              </li>
              <li class="nav__item">
                Kết nối
                <a href="#" class="nav__link"><i class="bi bi-facebook"></i></a>
                &nbsp;
                <a href="#" class="nav__link"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>

            <!-- Navbar bên phải -->
            <ul class="nav__list">
              <li class="nav__item nav__item-separate">
                <a href="index.html" class="nav__link"
                  ><i class="bi bi-house-door-fill"></i>&nbsp;Trang chủ</a
                >
              </li>
              <li class="nav__item nav__item-separate">
                <a href="#" class="nav__link"
                  ><i class="bi bi-info-circle-fill"></i>&nbsp;Trợ giúp</a
                >
              </li>
              <li class="nav__item nav__item-hover">
                <i class="bi bi-globe2"></i>&nbsp;Ngôn ngữ
              </li>
              <li class="nav__item nav__item-separate">
                <a href="lienhe.html" class="nav__link"
                  ><i class="bi bi-telephone-fill"></i>&nbsp;Liên hệ</a
                >
              </li>
              <li class="nav__account">
                <a href="#" class="nav__link">Đăng nhập</a>
              </li>
              <li class="nav__account">
                <a href="#" class="nav__link">Đăng ký</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- LIÊN HỆ -->
      <section class="contact">
        <div class="grid">
          <h2 class="contact__title">Liên hệ với ShopNets</h2>
          <p class="contact__desc">
            Nếu bạn có thắc mắc hoặc cần hỗ trợ, vui lòng gửi thông tin cho chúng tôi.
          </p>

          <form class="contact__form" onsubmit="sendContact(event)">
            <div class="contact__group">
              <label for="name">Họ và tên:</label>
              <input
                type="text"
                id="name"
                placeholder="Nhập họ tên của bạn"
                required
              />
            </div>

            <div class="contact__group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Nhập email của bạn"
                required
              />
            </div>

            <div class="contact__group">
              <label for="message">Nội dung:</label>
              <textarea
                id="message"
                rows="4"
                placeholder="Nhập nội dung cần liên hệ"
                required
              ></textarea>
            </div>

            <button type="submit" class="contact__btn">Gửi liên hệ</button>
          </form>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <img
          src="../assets/images/logo.png"
          alt="Logo ShopNets"
          class="footer__logo"
        />
        <div class="footer__social">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-twitter-x"></i></a>
          <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
        <p class="footer__text">
          &copy; 2025 ShopNets. Mọi quyền được bảo lưu.
        </p>
      </footer>
    </div>

    <script>
      function sendContact(e) {
        e.preventDefault();
        alert("✅ Cảm ơn bạn! Thông tin liên hệ đã được gửi thành công.");
        e.target.reset();
      }
    </script>
  </body>
</html>
