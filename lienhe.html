<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ - ShopNets</title>

  <!-- Liên kết tới file CSS -->
  <link rel="stylesheet" href="assets/css/lienhe.css" />
</head>

<body>
  <header>
    <h1>Liên hệ với ShopNets</h1>
  </header>

  <main>
    <h2>Gửi tin nhắn cho chúng tôi</h2>
    <p>Hãy điền thông tin của bạn, chúng tôi sẽ phản hồi sớm nhất.</p>

    <form>
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email" required />

      <label for="message">Nội dung liên hệ</label>
      <textarea id="message" name="message" rows="5" placeholder="Viết tin nhắn..." required></textarea>

      <button type="submit">Gửi liên hệ</button>
    </form>
  </main>

  <footer>
    &copy; 2025 ShopNets. Mọi quyền được bảo lưu.
  </footer>
</body>
</html>
